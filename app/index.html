<!DOCTYPE html>
<html>
<head>
  <title>TAP - Transaction Attestation Platform</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href="./app.css" rel='stylesheet' type='text/css'>
<script src="https://unpkg.com/ipfs-api/dist/index.js"></script>
<script src="./app.js"></script>

</head>
<body>
  <h1>TAP - Transaction Attestation Platform</h1>
  <h2>Request an Attestation</h2>
  <br><label for="contractAddress">Contract Address:</label><input type="text" id="contractAddress" placeholder="0x131bec75342a54ffea3087bda5ba720394c486a9"></input>
  <br><label for="contractIPFSHash">Contract IPFS Hash:</label><input type="text" id="contractIPFSHash" placeholder="QmeUFA245LkwSM5pjcRtN6eJSt55zKYb52ygdUS536gi3N"></input>
  <br><label for="contractName">Contract Name:</label><input type="text" id="contractName" placeholder="AuctionHouse"></input>
  <br><br><button id="send" onclick="addContractVerification()">Request Verification</button>
  
  <br>
  <h2>Submit an Attestation</h2>
  <br><label for="attestationContractAddress">Contract Address:</label><input type="text" id="attestationContractAddress" placeholder="0x131bec75342a54ffea3087bda5ba720394c486a9"></input>
  <br><label for="methodId">Method ID:</label><input type="text" id="methodId" placeholder="0xb9a2de3a"></input>
  <br><label for="attestationIPFSHash">IPFS Hash:</label><input type="text" id="attestationIPFSHash" placeholder="QmZFojAU8KUispzxPDdZgPGfJLCdEQUr8VMuygUSg2bEkn"></input>
  <br><br><button id="send" onclick="addAttestation()">Submit Attestation</button>

  <hr />
  <span id="status"></span>
</body>
</html>
